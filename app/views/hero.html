<header class="hero" id="search">
  <div class="container">
    <div class="row">
      <div class="col-sm-24 col-md-18 col-md-offset-3 txt-c">
        <h1 class="type-neutral-11">Explore, download, and update software and services</h1>
        <div class="form-group">
          <!-- <input type="text" ng-model="$parent.productSearch" focus-if="$parent.searchIsFocused" class="form-control input-lg" placeholder="Search for products"> -->
          <div angucomplete-alt
            id="productSearch"
            placeholder="Search for products"
            pause="1500"
            selected-object="$parent.productSearch"
            local-data="$parent.filteredProducts"
            search-fields="name,group"
            image-field="icon"
            title-field="name"
            description-field="group"
            minlength="1"
            autofocus="searchIsFocused"
            input-class="form-control input-lg search-input"
            template-url="views/product-search-dropdown.html"
            match-class="highlight">
          </div>
          <!-- <i class="fa fa-search"></i> -->
        </div>
      </div>
    </div>
  </div>
</header>
